

<html>
    <head>
        <title>ovs_conf</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'ovs_conf/css/bootstrap.min.css' %}" >  
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a href={% url 'bridge_create' %} class="nav-link">CreateBridge</a>
                  </li>
                  <li class="nav-item">
                    <a href={% url 'bridge_list' %} class="nav-link">BridgeList</a>
                  </li>
                  <li class="nav-item">
                    <a href={% url 'generateOvsConfiguration' %} class="nav-link">GenerateOvsConfiguration</a>
                  </li>
                  <li class="nav-item">
                    <a href={% url 'generateVmConfiguration' %} class="nav-link">GenerateVmConfiguration</a>

                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      BridgesConfiguration
                    </a>
                    <ul class="dropdown-menu">
                        {% for bridge in bridges %}
                      <li><a class="dropdown-item" href={% url 'bridgeDetails' bridge.id  %}>{{ bridge.name }}</a></li>
                      {% endfor %}
                    </ul>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>

        <div class="container-fluid">
            {% block content %}{% endblock %}
        </div>
        
    </body>
